<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ajouter</title>
    <link rel="stylesheet" href="bootstrap.css">

</head>
<body style="background-image: url('back.jpg');background-size: cover;">
<div class="container w-50 py-5 mt-6" >
    <!-- Content here -->

    <div class="card " style="background: rgba(219, 240, 220, 0.75);">
        <div class="card-body">


            <form action="/add" method="post">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="">
                    <label for="name">Nom</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="Hp" name="Hp" placeholder="">
                    <label for="Hp">HP</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="attack" name="attack" placeholder="">
                    <label for="attack">Attack</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="dodge" step="any" name="dodge" placeholder="">
                    <label for="dodge">Doodge</label>
                </div>
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" name="monstre" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Je suis un monstre</label>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-success" type="submit">Ajouter</button>
                </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
